<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChengMing</title>
    <script src="../libs/Cesium/Cesium.js"></script>
    <link href="../libs/Cesium/Widgets/widgets.css" rel="stylesheet" />
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #cesiumContainer {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="cesiumContainer"></div>
    <script>
      //Viewer Scene Entity DataSourceCollection
      Cesium.Ion.defaultAccessToken =
        'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0YzljYzA2ZC0xODlhLTQ1NzktYTEwNC0wMDU5YjZiYzVhN2MiLCJpZCI6MTA1MDgzLCJpYXQiOjE2NjA3ODIxOTB9.2XzHaIMwr__IBLU0CtHBPJPk_F5YTsxltnn2AMbYxAc'
      const viewer = new Cesium.Viewer('cesiumContainer', {
        animation: false,
        timeline: false
      })
      //加载.glb模型
      const model = viewer.entities.add({
        name: 'glb模型',
        position: Cesium.Cartesian3.fromDegrees(116.397428, 39.90923, 0),
        model: {
          uri: '../models/1.glb',
          minimumPixelSize: 128,
          maximumScale: 20000
        }
      })
      //缩放至模型
      viewer.zoomTo(model)
    </script>
  </body>
</html>
